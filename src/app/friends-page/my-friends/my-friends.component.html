<div class="mt-4">
  <h2>My Friends</h2>
  <ul *ngIf="isEmptyFriend; else emptyFriendBlock" class="friends__items p-0">
    <app-item-friend
      *ngFor="let user of friends"
      [user]="user"
      [typeItem]="'find-friend'"
      [disableBtn]="disableBtn"
      (btnClick)="handelDeleteFriend(user)"
    ></app-item-friend>
  </ul>
  <ng-template #emptyFriendBlock>
    <p class="friends__not-found text-center mt-5">
      You haven't added your friends yet
    </p>
  </ng-template>
</div>
